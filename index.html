<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main-container">
      <img src="./images/logo.svg" alt="logo" class="flex-s-center" />
      <main id="tip-calculator" class="br-top-4 p-1">
        <div>
          <h3 class="text--gray">Bill</h3>
          <div>
            <img src="./images/icon-dollar.svg" alt="" />
            <input class="text--primary-dark text--right" placeholder="0" type="number" name="" id="" />
          </div>
        </div>

        <div>
          <h3 class="text--gray">Select Tip %</h3>
          <div class="grid grid-col-2">
            <button class="m-1 btn btn-primary-dark">5%</button>
            <button class="m-1 btn btn-primary-dark">10%</button>
            <button class="m-1 btn btn-primary text--primary-dark">15%</button>
            <button class="m-1 btn btn-primary-dark">25%</button>
            <button class="m-1 btn btn-primary-dark">50%</button>
            <button class="m-1 btn btn-gray text--gray">Custom</button>
          </div>
        </div>

        <div>
          <span class="text--gray">Number of People</span>
          <div>
            <img src="./images/icon-person.svg" alt="" />
            <input class="text--primary-dark text--right" type="number" name="" id="" placeholder="0"/>
          </div>
        </div>

        <div class="card-primary-dark br-3 p-1">
          <div class="flex-align-center flex-justify-around">
            <p class="text--white d-flex fd-col text--weight-big">
              Tip Amount
              <span class="text--gray text--weight-small">/ person</span>
            </p>
            <p class="text--primary text--weight-big text--medium-2">
              <img src="./images/icon-dollar.svg" id="dollar" alt="">
              0
            </p>
          </div>

          <div class="flex-align-center flex-justify-around">
            <p class="text--white d-flex fd-col text--weight-big">
              Total
              <span class="text--gray text--weight-small">/ person</span>
            </p>
            <p class="text--primary text--weight-big text--medium-2">
              <img src="./images/icon-dollar.svg" alt="">
              0
            </p>
          </div>
          <div class="flex-justify-center">
            <button
              class="
                btn btn-primary
                text--primary-dark text--uppercase
                width-80
              "
            >
              Reset
            </button>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
