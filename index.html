<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main-container">
      <img id="logo" src="./images/logo.svg" alt="logo" class="flex-s-center" />
      <main id="tip-calculator" class="p-1">
        <div id="bill">
          <h3 class="text--gray">Bill</h3>
          <div class="flex-align-center">
            <img src="./images/icon-dollar.svg" alt="" />
            <input id="inputBill" class="text--primary-dark text--right" placeholder="0" type="text" name="" />
          </div>
        </div>

        <div id="select">
          <h3 class="text--gray">Select Tip %</h3>
          <div class="grid grid-col-2">
            <button class="m-1 btn btn-primary-dark btn-bill">5%</button>
            <button class="m-1 btn btn-primary-dark btn-bill">10%</button>
            <button class="m-1 btn btn-primary-dark btn-bill">25%</button>
            <button class="m-1 btn btn-primary-dark btn-bill">15%</button>
            <button class="m-1 btn btn-primary-dark btn-bill">50%</button>
            <button class="m-1 btn btn-gray btn-bill">Custom</button>
          </div>
        </div>

        <div id="number-p">
          <span class="text--gray">Number of People</span>
          <div class="flex-align-center">
            <img src="./images/icon-person.svg" alt="" />
            <input id="inputPerson" class="text--primary-dark text--right" type="text" name="" placeholder="0"/>
          </div>
        </div>

        <div class="card-primary-dark br-3 p-1" id="value-card">
          <div class="flex-align-center flex-justify-around">
            <p class="text--white d-flex fd-col text--weight-big">
              Tip Amount
              <span class="text--gray text--weight-small">/ person</span>
            </p>
            <p class="text--primary text--weight-big text--medium-2">
              <img src="./images/icon-dollar.svg" id="dollar" alt="">
              0
            </p>
          </div>

          <div class="flex-align-center flex-justify-around">
            <p class="text--white d-flex fd-col text--weight-big">
              Total
              <span class="text--gray text--weight-small">/ person</span>
            </p>
            <p class="text--primary text--weight-big text--medium-2">
              <img src="./images/icon-dollar.svg" alt="">
              0
            </p>
          </div>
          <div class="flex-justify-center">
            <button
              disabled
              id="reset-button"
              class="
                btn btn-primary
                text--primary-dark text--uppercase
                width-80
              "
            >
              Reset
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>

  </body>
</html>
